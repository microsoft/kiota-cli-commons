name: $(BuildDefinitionName)_$(SourceBranchName)_$(Date:yyyyMMdd)$(Rev:.r)

trigger:
  branches:
    include:
      - main

pr: none


variables:
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  ProductBinPath: '$(Build.SourcesDirectory)\src\Microsoft.Kiota.Cli.Commons\bin\$(BuildConfiguration)'
  ProjectFile: '$(Build.SourcesDirectory)/src/Microsoft.Kiota.Cli.Commons/Microsoft.Kiota.Cli.Commons.csproj'
  PublicKey: 

resources:
  repositories:
  - repository: 1ESPipelineTemplates
    type: git
    name: 1ESPipelineTemplates/1ESPipelineTemplates
    ref: refs/tags/release

extends:
  template: v1/1ES.Official.PipelineTemplate.yml@1ESPipelineTemplates
  parameters:
    pool:
      name: Azure-Pipelines-1ESPT-ExDShared
      vmImage: windows-latest
    stages:

    - stage: build
      jobs:
        - job: build
          steps:
          - checkout: self
            submodules: true

          - task: UseDotNet@2
            displayName: 'Use .NET 8'
            inputs:
              version: 8.x

          - task: PoliCheck@1
            displayName: 'Run PoliCheck "/src"'
            inputs:
              inputType: CmdLine
              cmdLineArgs: '/F:$(Build.SourcesDirectory)/src /T:9 /Sev:"1|2" /PE:2 /O:poli_result_src.xml'

          # Install the nuget tool.
          - task: NuGetToolInstaller@1
            displayName: 'Install Nuget dependency manager'
            inputs:
              versionSpec: '>=5.2.0'
              checkLatest: true

          # Build the Product project
          - task: DotNetCoreCLI@2
            displayName: 'Build Microsoft.Kiota.Cli.Commons'
            inputs:
              projects: '$(Build.SourcesDirectory)\Microsoft.Kiota.Cli.Commons.sln'
              arguments: '--configuration $(BuildConfiguration) --no-incremental -p:DelaySign=true -p:SignAssembly=true -p:PublicKey=$(PublicKey)'

          # Run the Unit test
          - task: DotNetCoreCLI@2
            displayName: 'Test Microsoft.Kiota.Cli.Commons'
            inputs:
              command: test
              projects: '$(Build.SourcesDirectory)\Microsoft.Kiota.Cli.Commons.sln'
              arguments: '--configuration $(BuildConfiguration) --no-build'

          - task: AntiMalware@3
            displayName: 'Run MpCmdRun.exe - ProductBinPath'
            inputs:
              FileDirPath: '$(ProductBinPath)'
            enabled: false

          - task: BinSkim@4
            displayName: 'Run BinSkim - Product Binaries'
            inputs:
              InputType: Basic
              AnalyzeTargetGlob: '$(ProductBinPath)\**\*.dll'
              AnalyzeSymPath: '$(ProductBinPath)'
              AnalyzeVerbose: true
              AnalyzeHashes: true
              AnalyzeEnvironment: true

          - task: PublishSecurityAnalysisLogs@2
            displayName: 'Publish Security Analysis Logs'
            inputs:
              ArtifactName: SecurityLogs

          - task: PostAnalysis@1
            displayName: 'Post Analysis'
            inputs:
              BinSkim: true
              CredScan: true
              PoliCheck: true

          - task: UseDotNet@2
            displayName: 'Add .NET 2'
            inputs:
              version: 2.x

          - task: SFP.build-tasks.custom-build-task-1.EsrpCodeSigning@1
            condition: and(contains(variables['build.sourceBranch'], 'refs/heads/main'), succeeded())
            displayName: 'ESRP DLL Strong Name'
            inputs:
              ConnectedServiceName: 'microsoftgraph ESRP CodeSign DLL and NuGet (AKV)'
              FolderPath: $(ProductBinPath)
              Pattern: Microsoft.Kiota.Cli.Commons.dll
              signConfigType: inlineSignParams
              inlineOperation: |
                [
                    {
                        "keyCode": "CP-233863-SN",
                        "operationSetCode": "StrongNameSign",
                        "parameters": [],
                        "toolName": "sign",
                        "toolVersion": "1.0"
                    },
                    {
                        "keyCode": "CP-233863-SN",
                        "operationSetCode": "StrongNameVerify",
                        "parameters": [],
                        "toolName": "sign",
                        "toolVersion": "1.0"
                    }
                ]
              SessionTimeout: 20

          - task: SFP.build-tasks.custom-build-task-1.EsrpCodeSigning@1
            condition: and(contains(variables['build.sourceBranch'], 'refs/heads/main'), succeeded())
            displayName: 'ESRP DLL CodeSigning'
            inputs:
              ConnectedServiceName: 'microsoftgraph ESRP CodeSign DLL and NuGet (AKV)'
              FolderPath: src
              signConfigType: inlineSignParams
              inlineOperation: |
                [
                    {
                        "keyCode": "CP-230012",
                        "operationSetCode": "SigntoolSign",
                        "parameters": [
                        {
                            "parameterName": "OpusName",
                            "parameterValue": "Microsoft"
                        },
                        {
                            "parameterName": "OpusInfo",
                            "parameterValue": "http://www.microsoft.com"
                        },
                        {
                            "parameterName": "FileDigest",
                            "parameterValue": "/fd \"SHA256\""
                        },
                        {
                            "parameterName": "PageHash",
                            "parameterValue": "/NPH"
                        },
                        {
                            "parameterName": "TimeStamp",
                            "parameterValue": "/tr \"http://rfc3161.gtm.corp.microsoft.com/TSS/HttpTspServer\" /td sha256"
                        }
                        ],
                        "toolName": "sign",
                        "toolVersion": "1.0"
                    },
                    {
                        "keyCode": "CP-230012",
                        "operationSetCode": "SigntoolVerify",
                        "parameters": [ ],
                        "toolName": "sign",
                        "toolVersion": "1.0"
                    }
                ]
              SessionTimeout: 20

          # arguments are not parsed in DotNetCoreCLI@2 task for `pack` command, that's why we have a custom pack command here
          - pwsh: dotnet pack "$(ProjectFile)" /p:IncludeSymbols=true /p:SymbolPackageFormat=snupkg --no-build --output $env:BUILD_ARTIFACTSTAGINGDIRECTORY/Nugets --configuration $env:BUILD_CONFIGURATION
            env:
              BUILD_CONFIGURATION: $(BuildConfiguration)
            displayName: Dotnet pack

          - task: PowerShell@2
            displayName: 'Validate project version has been incremented'
            condition: and(contains(variables['build.sourceBranch'], 'refs/heads/main'), succeeded())
            inputs:
              targetType: 'filePath'
              filePath: $(System.DefaultWorkingDirectory)\scripts\ValidateProjectVersionUpdated.ps1
              arguments: '-projectPath "$(ProjectFile)" -packageName "Microsoft.Kiota.Cli.Commons"'
              pwsh: true

          - task: SFP.build-tasks.custom-build-task-1.EsrpCodeSigning@1
            condition: and(contains(variables['build.sourceBranch'], 'refs/heads/main'), succeeded())
            displayName: 'ESRP CodeSigning Nuget Packages'
            inputs:
              ConnectedServiceName: 'microsoftgraph ESRP CodeSign DLL and NuGet (AKV)'
              FolderPath: '$(Build.ArtifactStagingDirectory)/Nugets'
              Pattern: '*.nupkg'
              signConfigType: inlineSignParams
              inlineOperation: |
                [
                    {
                        "keyCode": "CP-401405",
                        "operationSetCode": "NuGetSign",
                        "parameters": [ ],
                        "toolName": "sign",
                        "toolVersion": "1.0"
                    },
                    {
                        "keyCode": "CP-401405",
                        "operationSetCode": "NuGetVerify",
                        "parameters": [ ],
                        "toolName": "sign",
                        "toolVersion": "1.0"
                    }
                ]
              SessionTimeout: 20
              
          - task: CopyFiles@2
            displayName: 'Copy release scripts to artifact staging directory'
            condition: and(contains(variables['build.sourceBranch'], 'refs/heads/main'), succeeded())
            inputs:
              SourceFolder: '$(Build.SourcesDirectory)'
              Contents: 'scripts\**'
              TargetFolder: '$(Build.ArtifactStagingDirectory)/Nugets'

          - task: PublishPipelineArtifact@1
            displayName: 'Upload Artifact: Nugets'
            inputs:
              artifactName: Nugets
              targetPath: $(Build.ArtifactStagingDirectory)/Nugets

    - stage: deploy
      condition: and(contains(variables['build.sourceBranch'], 'refs/heads/main'), succeeded())
      dependsOn: build
      jobs:
        - deployment: deploy_cli_commons
          environment: nuget-org
          strategy:
            runOnce:
              deploy:
                pool:
                  vmImage: ubuntu-latest
                steps:
                - task: DownloadPipelineArtifact@2
                  displayName: Download nupkg from artifacts
                  inputs:
                    artifact: Nugets
                    source: current
                - task: PowerShell@2
                  displayName: 'Extract release information to pipeline'
                  inputs:
                    targetType: 'filePath'
                    filePath: $(Pipeline.Workspace)\Nugets\scripts\GetNugetPackageVersion.ps1
                    pwsh: true
                    arguments: '-packageDirPath "$(Pipeline.Workspace)/Nugets/"'
                - task: NuGetCommand@2
                  displayName: 'NuGet push'
                  inputs:
                    command: push
                    packagesToPush: '$(Pipeline.Workspace)/Nugets/Microsoft.Kiota.Cli.Commons.*.nupkg'
                    nuGetFeedType: external
                    publishFeedCredentials: 'Kiota Nuget Connection'
